@(title: String)(body: Html)(implicit request: RequestWithUser)

@main(title) {
<header id="auth-header">
    <div class="logo" id="logo">
        RAZAM
    </div>
    <div class="auth-user">
        <a href="@routes.AuthController.profilePage">@request.account.userName</a>
    </div>
    <div class="repositories">
        <a href="@routes.RepositoryController.list">My repositories</a>
    </div>
    <div class="sign-out">
        <a href="@routes.AuthController.logout">Sign out</a>
    </div>
</header>
<div class="container">
    @body
</div>
}
