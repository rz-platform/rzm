@(title: String, fluid: Boolean = false)(body: Html)(implicit request: RequestWithUser)

@headerHtml = {
<ul class="rz-menu-list">
  <li class="rz-menu-item">
  <div class="auth-user">
    <a href="@routes.AccountController.profilePage" class="rz-menu-link">
      @if(request.account.hasPicture) {
      <img src="@routes.AccountController.profilePicture(request.account.userName)" alt="request.account.userName" class="profile-picture"/>
      }
      @request.account.userName
    </a>
  </div>
  </li>
  <li class="rz-menu-item">
  <a href="@routes.GitEntitiesController.list" class="rz-menu-link">@request.messages("common.myRepositories")</a>
  </li>
  <li class="rz-menu-item">
  <a href="@routes.AccountController.logout" class="rz-menu-link">@request.messages("common.signout")</a>
  </li>
</ul>
}

@main(title)(body, headerHtml, fluid)
