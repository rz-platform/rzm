@(title:String, fluid:Boolean=false)(body:Html)(js:Html=Html(""))(implicit request:RequestWithAccount)

@headerHtml = {
<ul class="rz-menu-list">
  <li class="rz-menu-item">
      <a href="@routes.RzRepositoryController.list()" class="rz-menu-link">
      <span class="rz-logo"> RZM </span>

      @request.messages("common.myRepositories")</a>
  </li>
  <li class="rz-menu-item">
    <div class="auth-user">
      <a href="@routes.AccountController.accountPage()" class="rz-menu-link">
        @request.account.username
      </a>
    </div>
  </li>
</ul>
} 
@main(title)(body,headerHtml,fluid)(js)
