@(title:String)(body:Html,header:Html,fluid:Boolean=false)(js:Html=Html(""))(implicit request:RequestHeader)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@title</title>
    <link rel="stylesheet" href='@routes.Assets.at("dist/main.bundle.css")' />
    @js
    <script src='@routes.Assets.at("dist/turbo.bundle.js")' type="text/javascript"></script>
  </head>
  <body>
    <header class="rz-header rz-menu rz-menu-horizontal">
      @header
    </header>
    @if(!fluid) {
    <div class="container"> } @body @if(!fluid) { </div>
    }
  </body>
</html>
