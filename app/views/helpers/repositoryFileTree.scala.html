@(tree: Array[PathBreadcrumb])(implicit request: RepositoryRequestHeader)


@if(!tree.isEmpty) {
    <a href="@routes.RepositoryController.view(request.repositoryWithOwner.owner.userName, request.repositoryWithOwner.repository.name, ".")">@request.repositoryWithOwner.repository.name</a> /
}

@for(breadcrumb <- tree){
    <a href="@routes.RepositoryController.view(request.repositoryWithOwner.owner.userName, request.repositoryWithOwner.repository.name, breadcrumb.path)">@breadcrumb.name</a> /
}
