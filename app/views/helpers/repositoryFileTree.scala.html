@(tree: Array[PathBreadcrumb])(implicit request: RepositoryRequestHeader)


@if(!tree.isEmpty) {
    <a href="@routes.RepositoryController.view(request.repository.owner.userName, request.repository.name, ".", request.repository.defaultBranch)">@request.repository.name</a> /
}

@for(breadcrumb <- tree){
    <a href="@routes.RepositoryController.view(request.repository.owner.userName, request.repository.name, breadcrumb.path, request.repository.defaultBranch)">@breadcrumb.name</a> /
}
