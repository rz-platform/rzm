name: test_frontend

on:
  push:
    branches:
  pull_request:
    branches: 

jobs:
  frontend-check:

  frontend-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12.16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install
        working-directory: ./frontend

      - run: npm run check
        working-directory: ./frontend
